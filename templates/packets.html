<!DOCTYPE html>
<html>
<head>
    <title>Captured Packets</title>
    <meta http-equiv="refresh" content="5">
</head>
<body>
    <h2>Captured Packets</h2>

    <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Source IP</th>
            <th>Destination IP</th>
            <th>Protocol</th>
            <th>TTL</th>
        </tr>

        {% for packet in packets %}
        <tr>
            <td>{{ packet.timestamp }}</td>
            <td>{{ packet.src_ip }}</td>
            <td>{{ packet.dst_ip }}</td>
            <td>{{ packet.protocol }}</td>
            <td>{{ packet.ttl }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Go Back</a>
</body>
</html>
